<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year Wishes Collection</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(120deg, #3498db, #8e44ad);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    button {
        padding: 12px 20px;
        background-color: #2ecc71;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #27ae60;
    }
    h2 {
        font-family: 'Pacifico', cursive;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>New Year Wishes Collection</h2>
    <form id="wishForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <textarea id="wish" name="wish" placeholder="Your New Year Wish" rows="4" required></textarea>
        <button type="button" onclick="storeWish()">Submit Wish</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
